<!DOCTYPE html>
<html>
<head>
    <title>Profile - PennStateSoft MSS</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
</head>
<body>
<header>
    <img src="../assets/penn-state-shield.png" alt="PennStateSoft Logo">
    <nav>
        <ul>
            <li><a href="home">Home</a></li>
            <li><a href="create-meeting">Create Meeting</a></li>
            <li><a href="file-complaint">File Complaint</a></li>
            <li><button type="button" id="logout">Logout</button></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Profile Details</h1>

    <section id="profile-details">
        <h2>Personal Information</h2>
        <p>First Name: <span id="firstName"></span></p>
        <p>Last Name: <span id="lastName"></span></p>
        <button id="edit-profile-btn">Edit Profile</button>
    </section>

    <section id="payment-details">
        <h2>Payment Information</h2>
        <!-- Insert payment details here, masked for security -->
        <button id="edit-payment-btn">Edit Payment Info</button>
    </section>

    <!-- These forms will only appear when the corresponding edit button is clicked -->
    <form id="edit-profile-form" style="display: none;">
        <h2>Edit Profile</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="[Client Name]">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="[Client Email]">
        <input type="submit" value="Save Changes">
    </form>

    <form id="edit-payment-form" style="display: none;">
        <h2>Edit Payment Info</h2>
        <!-- Insert fields for payment info here -->
        <input type="submit" value="Save Changes">
    </form>
</main>
<script type="module" src="../client/client.js"></script>

<footer>
    <!-- footer details can be inserted here -->
</footer>
</body>
</html>
